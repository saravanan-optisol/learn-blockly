<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/blockly/blockly.min.js"></script>
</head>
<body>
    <div id="blocklyDiv" style="height: 500px; width: 1200px;"></div>

  <xml xmlns="https://developers.google.com/blockly/xml" id="toolbox" style="display: none">

    <category name='cat0'>
      <block type='controls_if'></block>
      <block type="math_arithmetic"></block>
      <block type="text"></block>
      <block type="string_length"></block>
    </category>
    <category name='cat1' toolboxitemid="categoryId" colour="210" custom="PROCEDURE">
      <block type='controls_if'></block>
      <block type="math_arithmetic"></block>
      <block type="text"></block>
      <block type="string_length" disabled='true'></block>
    </category>
    <category name='dynamic_cat' colour="110" custom='VARIABLE'>
      <block type='controls_if'></block>
      <block type="math_arithmetic"></block>
      <block type="text"></block>
      <block type="string_length"></block>
    </category>
    <category colour='153' name='typed_variable'>
      <block type="vars_set">
        <field name="VAR_SET" variabletype="panda"></field>
      </block>
    </category>
    <category name='nested' colour='225'>
      <category name='nest1' colour='100'>
        <block type='text'></block>
        <block type='text'></block>
        <block type='text'></block>
      </category>
      <category name='nest2' colour='23'>
        <block type='text'></block>
        <block type='text'></block>
        <block type='text'></block>
      </category>
    </category>
    <category name='preset' colour='32'>
      <block type="logic_boolean"></block>

      <block type="math_number">
        <field name="NUM">42</field>
      </block>

      <block type="controls_for">
        <value name="FROM">
          <block type="math_number">
            <field name="NUM">1</field>
          </block>
        </value>
        <value name="TO">
          <block type="math_number">
            <field name="NUM">10</field>
          </block>
        </value>
        <value name="BY">
          <block type="math_number">
            <field name="NUM">1</field>
          </block>
        </value>
      </block>

      <block type="math_arithmetic">
        <field name="OP">ADD</field>
        <value name="A">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
        <value name="B">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
      </block>
    </category>
    <category name='shadow' colour='234'>
      <shadow type='text'></shadow>
    </category>
    <category name='label' colour='12'>
      <block type="string_length"></block>
      <label text="A label" web-class="myLabelStyle"></label>
    </category>
  </xml>

  <script>
    var demoWorkspace = Blockly.inject('blocklyDiv',
        { toolbox: document.getElementById('toolbox'),
        // horizontalLayout: true,
        // maxBlocks: 2 
      });

      Blockly.Blocks['string_length'] = {
        init: function() {
          this.appendValueInput('VALUE')
              .setCheck('String')
              .appendField('length of');
          this.setOutput(true, 'Number');
          this.setColour(160);
          this.setTooltip('Returns number of letters in the provided text.');
          this.setHelpUrl('http://www.w3schools.com/jsref/jsref_length_string.asp');
        }
      };
      Blockly.JavaScript['text_length'] = function(block) {
        // String or array length.
        var argument0 = Blockly.JavaScript.valueToCode(block, 'VALUE',
            Blockly.JavaScript.ORDER_FUNCTION_CALL) || '\'\'';
        return [argument0 + '.length', Blockly.JavaScript.ORDER_MEMBER];
      };  

      Blockly.JavaScript['text'] = function(block) {
        // String or array length.
        var argument0 = Blockly.JavaScript.valueToCode(block, 'VALUE',
            Blockly.JavaScript.ORDER_FUNCTION_CALL) || '\'\'';
        return [argument0 + '.length', Blockly.JavaScript.ORDER_MEMBER];
      }; 
  </script>
  
</body>
</html>
